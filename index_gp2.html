<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Battle Game</title>
  <link rel="stylesheet" href="style_gp2.css">
</head>
<body>
  <div id="gameContainer">
    <h1>Space Battle Game</h1>
    <div id="gameScreen">
      <img id="playerShip" src="images/player-ship.png" alt="Player Ship">
      <div id="alienShipsContainer"></div>
    </div>
    <div id="controls">
      <button id="startGameBtn">Start Game</button>
      <button id="attackBtn" disabled>Attack</button>
      <button id="retreatBtn" disabled>Retreat</button>
    </div>
    <div id="gameOutput"></div>
  </div>

  <script src="app_gp2.js"></script>
</body>
</html>
